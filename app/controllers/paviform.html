<form class="form-horizontal">
<fieldset>


<legend>Mhacks 6 Application</legend>

<h3>General Info</h3>
<div class="form-group">
  <label class="col-md-4 control-label" for="first_name">First Name</label>  
  <div class="col-md-4">
  <input id="first_name" name="first_name" type="text" placeholder="first name" class="form-control input-md" required="">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="last_name">Last Name</label>  
  <div class="col-md-4">
  <input id="last_name" name="last_name" type="text" placeholder="last name" class="form-control input-md" required="">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="email address" class="form-control input-md" required="">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="graduation_date">Expected Graduation Date</label>  
  <div class="col-md-4">
  <input id="graduation_date" name="graduation_date" type="text" placeholder="month/year" class="form-control input-md" required="">
  <span class="help-block">(MM / YYYY)</span>  
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="major">Major</label>
  <div class="col-md-4">
    <select id="major" name="major" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="age">Age as of the event</label>  
  <div class="col-md-4">
  <input id="age" name="age" type="text" placeholder="ex: 18" class="form-control input-md" required="">
    
  </div>
</div>

<h3>Demographic Info (optional)</h3>

<div class="form-group">
  <label class="col-md-4 control-label" for="race">Race</label>
  <div class="col-md-4">
    <select id="race" name="race" class="form-control">
      <option value="White">White</option>
      <option value="Black">Black</option>
      <option value="American Indian or Aaskan Native">American Indian or Aaskan Native</option>
      <option value="Asian or Pacific Islander">Asian or Pacific Islander</option>
      <option value="Hispanic">Hispanic</option>
      <option value="Other">Other</option>
    </select>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="gender">Gender</label>
  <div class="col-md-4">
    <select id="gender" name="gender" class="form-control">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Not listed">Not listed</option>
    </select>
  </div>
</div>


<h3>Previous Experience</h3>
<div class="form-group">
  <label class="col-md-4 control-label" for="hackathons_attended">How many hackathons have you attended?</label>  
  <div class="col-md-4">
  <input id="hackathons_attended" name="hackathons_attended" type="text" placeholder="ex: 0" class="form-control input-md" required="">
  <span class="help-block">Put 0 if MHacks would be your first hackathon</span>  
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="hacked_before">Have you made anything outside of school before?</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="hacked_before-0">
      <input type="radio" name="hacked_before" id="hacked_before-0" value="1" checked="checked">
      Yes
    </label>
	</div>
  <div class="radio">
    <label for="hacked_before-1">
      <input type="radio" name="hacked_before" id="hacked_before-1" value="0">
      No
    </label>
	</div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="cs_courses">How many CS courses have you taken?</label>  
  <div class="col-md-4">
  <input id="cs_courses" name="cs_courses" type="text" placeholder="ex: 3" class="form-control input-md" required="">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="github">Github</label>  
  <div class="col-md-4">
  <input id="github" name="github" type="text" placeholder="link" class="form-control input-md" required="">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="linkedin">LinkedIn</label>  
  <div class="col-md-4">
  <input id="linkedin" name="linkedin" type="text" placeholder="link" class="form-control input-md" required="">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="challenge_post">ChallengePost</label>  
  <div class="col-md-4">
  <input id="challenge_post" name="challenge_post" type="text" placeholder="link" class="form-control input-md">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="personal_website">Personal Website</label>  
  <div class="col-md-4">
  <input id="personal_website" name="personal_website" type="text" placeholder="link" class="form-control input-md">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="other_link">Anything else!</label>  
  <div class="col-md-4">
  <input id="other_link" name="other_link" type="text" placeholder="link" class="form-control input-md">
    
  </div>
</div>


<h3>Interests</h3>
<div class="form-group">
  <label class="col-md-4 control-label" for="interests">What do you want to explore at MHACKS</label>
  <div class="col-md-4">
    <select id="interests" name="interests" class="form-control" multiple="multiple">
      <option value="iOS">iOS</option>
      <option value="Android">Android</option>
      <option value="Web Dev">Web Dev</option>
      <option value="Virtual Reality / Game Dev">Virtual Reality / Game Dev</option>
      <option value="Hardware">Hardware</option>
      <option value="Social Impact">Social Impact</option>
      <option value="Not Listed">Not Listed</option>
    </select>
  </div>
</div>

<h3>Short Answer</h3>
<div class="form-group">
  <label class="col-md-4 control-label" for="proud_of">What's something you've made that you're proud of?</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="proud_of" name="proud_of">150 words max</textarea>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Why do you want to come to MHacks</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="textarea" name="textarea">150 words max</textarea>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">What would you build if you had access to all the resources you needed</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="textarea" name="textarea">150 words max</textarea>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="anything_else">Anything else you want to tell us?</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="anything_else" name="anything_else">150 words max</textarea>
  </div>
</div>


<h3>Logistics</h3>
<div class="form-group">
  <label class="col-md-4 control-label" for="city">City</label>  
  <div class="col-md-4">
  <input id="city" name="city" type="text" placeholder="city" class="form-control input-md" required="">
    
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="state">State</label>
  <div class="col-md-4">
  <select required="" id="state" name="state" class="form-control">
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="DC">District Of Columbia</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select>     
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>
